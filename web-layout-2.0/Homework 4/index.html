<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Список дел</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="fixed-container">
      <section class="to-do-list">
        <h1>Список дел:</h1>

        <p id="list-empty">Список пуст...</p>

        <ul class="list-item">
          <li>
            <article class="note-item">
              <header class="note-item-title">
                <h2>Купить лошадь</h2>

                <button class="close-btn" type="button" name="CloseButton"></button>

                <button class="expand-btn" type="button" name="expandButton"></button>
              </header>

              <footer class="note-item-description">
                <p>По цене 300 т.р. за штуку</p>
              </footer>
            </article>
          </li>

          <li>
            <article class="note-item">
              <header class="note-item-title">
                <h2>Купить лошадь</h2>

                <button class="close-btn" type="button" name="CloseButton"></button>

                <button class="expand-btn" type="button" name="expandButton"></button>
              </header>

              <footer class="note-item-description">
                <p>По цене 300 т.р. за штуку</p>
              </footer>
            </article>
          </li>
        </ul>
      </section>

      <form class="new-note" id="newNote" method="post" action="https://echo.htmlacademy.ru" enctype="multipart/form-data" target="_blank">
        <fieldset form="newNote">
          <legend>Добавить новое дело</legend>

          <ul class="note-list">
            <li>
              <label class="title-input" for="titleNote">Название</label>
              <input id="titleNote" name="titleNote" type="text" required>
            </li>

            <li>
              <label class="title-input" for="description">Описание</label>
              <textarea id="description" name="description" required></textarea>
            </li>

            <li>
              <button class="submit-btn" type="submit" name="subBtn">Добавить дело</button>
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </body>
</html>
