<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Список дел</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/note.css">
    <script src="js/jquery-3.4.1.min.js" defer></script>
    <script src="js/common.js" defer></script>
  </head>

  <body>
    <div class="fixed-container">
      <section class="to-do-list">
        <h1 class="to-do-list-title">Список дел:</h1>

        <p class="list-empty" id="list-empty">Список пуст...</p>

        <ul class="list-item"></ul>
      </section>

      <section class="new-note">
        <h2 class="form-title">Добавить новое дело</h2>

        <form class="form-note" id="newNote" method="post" action="#">
          <label class="title-input" for="titleNote">Название</label>
          <input class="title-note" id="titleNote" name="titleNote" type="text" maxlength="24" required>

          <label class="title-input" for="description">Описание</label>
          <textarea class="description" id="description" name="description" required></textarea>

          <button class="submit-btn" type="submit">Добавить дело</button>
        </form>
      </section>
    </div>
  </body>
</html>
